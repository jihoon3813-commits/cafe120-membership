<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cafe120 Membership Plus</title>

  <!-- Global Error Handler -->
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      const errorContainer = document.getElementById('global-error-display') || document.createElement('div');
      errorContainer.id = 'global-error-display';
      errorContainer.style.position = 'fixed';
      errorContainer.style.top = '0';
      errorContainer.style.left = '0';
      errorContainer.style.width = '100%';
      errorContainer.style.backgroundColor = '#fee2e2';
      errorContainer.style.color = '#991b1b';
      errorContainer.style.padding = '20px';
      errorContainer.style.zIndex = '9999';
      errorContainer.style.borderBottom = '1px solid #f87171';
      errorContainer.style.fontFamily = 'monospace';

      const msg = document.createElement('div');
      msg.innerText = `Error: ${message}\nSource: ${source}:${lineno}:${colno}`;
      errorContainer.appendChild(msg);

      if (error && error.stack) {
        const stack = document.createElement('pre');
        stack.style.marginTop = '10px';
        stack.innerText = error.stack;
        errorContainer.appendChild(stack);
      }

      document.body.appendChild(errorContainer);
    };

    window.onunhandledrejection = function (event) {
      console.error("Unhandled Rejection:", event.reason);
    };
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
    }

    /* Tailwind Typography & Animate-in utilities */
    @layer utilities {
      @keyframes fade-in {
        from {
          opacity: 0;
        }

        to {
          opacity: 1;
        }
      }

      @keyframes zoom-in {
        from {
          transform: scale(0.95);
          opacity: 0;
        }

        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .animate-in {
        animation-duration: 300ms;
        animation-fill-mode: both;
      }

      .fade-in {
        animation-name: fade-in;
      }

      .zoom-in {
        animation-name: zoom-in;
      }
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Pretendard', 'sans-serif'],
          },
        },
      },
    }
  </script>
</head>

<body class="bg-gray-50 text-slate-900">

  <script type="module" src="/src/main.tsx"></script>

</html>
