  <!-- Global Error Handler -->
  <script>
    window.onerror = function (message, source, lineno, colno, error) {
      const errorContainer = document.getElementById('global-error-display') || document.createElement('div');
      errorContainer.id = 'global-error-display';
      errorContainer.style.position = 'fixed';
      errorContainer.style.top = '0';
      errorContainer.style.left = '0';
      errorContainer.style.width = '100%';
      errorContainer.style.backgroundColor = '#fee2e2';
      errorContainer.style.color = '#991b1b';
      errorContainer.style.padding = '20px';
      errorContainer.style.zIndex = '9999';
      errorContainer.style.borderBottom = '1px solid #f87171';
      errorContainer.style.fontFamily = 'monospace';

      const msg = document.createElement('div');
      msg.innerText = `Error: ${message}\nSource: ${source}:${lineno}:${colno}`;
      errorContainer.appendChild(msg);

      if (error && error.stack) {
        const stack = document.createElement('pre');
        stack.style.marginTop = '10px';
        stack.innerText = error.stack;
        errorContainer.appendChild(stack);
      }

      document.body.appendChild(errorContainer);
    };

    window.onunhandledrejection = function (event) {
      console.error("Unhandled Rejection:", event.reason);
    };
  </script>
